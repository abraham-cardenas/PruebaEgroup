<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--=============== FAVICON ===============-->
     <link rel="shortcut icon" href="../static/image/empanada.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--Css-->
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <title>Ingreso al login</title>

</head>

<body>
    <img class="wave" src="../static/image/wave.png" alt="wave">
    <div class="container">
        <div class="img">
            <img src="../static/image/phone.svg" alt="phone">
        </div>
        <div class="login-container">
            <form action="/signin/" method="POST">
                {% csrf_token %}
                <img src="../static/image/perfil.svg" class="avatar" alt="perfil-img">
                <h2>Bienvenidos</h2>
                
               
               {{form}}
                
               <BUtton class="btn">
                Ingresar
               </BUtton>
               {{error}}
                
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../static/js/main.js"></script>
</body>

</html>
